<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Torres de Hanoi</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Fuente tipo juego -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('images/fondo.png') no-repeat center center fixed;
            background-size: cover;
            color: #e94560;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
        }
        
        .welcome-container {
            max-width: 800px;
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #f0f0f0;
            text-shadow: 0 0 10px #e94560, 0 0 20px #e94560, 0 0 30px #e94560;
            animation: glow 2s infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #f0f0f0;
        }
        
        .play-btn {
            font-family: 'Press Start 2P', cursive;
            background-color: #e94560;
            color: #ffffff;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .play-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.6);
            background-color: #ff6b86;
        }
        
        .play-btn:active {
            transform: translateY(0);
        }
        
        .play-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }
        
        .play-btn:hover::before {
            animation: shine 1.5s;
        }
        
        @keyframes shine {
            0% {
                left: -100%;
                opacity: 0;
            }
            20% {
                left: 100%;
                opacity: 0.6;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #e94560, 0 0 20px #e94560;
            }
            to {
                text-shadow: 0 0 15px #e94560, 0 0 25px #e94560, 0 0 35px #e94560;
            }
        }
        
        .tower-decoration {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 2rem auto;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }
        
        .tower-pole {
            position: relative;
            width: 15px;
            height: 120px;
            background-color: #6c757d;
            border-radius: 5px;
            z-index: 1;
        }
        
        .tower-base {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: #495057;
            border-radius: 5px;
            z-index: 1;
        }
        
        .tower-group {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33%;
        }
        
        .disk {
            height: 20px;
            border-radius: 10px;
            position: absolute;
            bottom: 20px;
            z-index: 2;
            animation: float 3s infinite ease-in-out;
        }
        
        .disk-1 {
            width: 100px;
            background-color: #dc3545;
            bottom: 20px;
            animation-delay: 0s;
        }
        
        .disk-2 {
            width: 70px;
            background-color: #fd7e14;
            bottom: 40px;
            animation-delay: 0.2s;
        }
        
        .disk-3 {
            width: 40px;
            background-color: #ffc107;
            bottom: 60px;
            animation-delay: 0.4s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        .authors {
            margin-top: 2rem;
            font-size: 1rem;
            color: #adb5bd;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .play-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
            
            .tower-decoration {
                width: 250px;
                height: 150px;
            }
            
            .tower-pole {
                height: 100px;
            }
        }
        
        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .tower-decoration {
                width: 200px;
                height: 120px;
            }
            
            .tower-pole {
                height: 80px;
            }
            
            .disk-1 {
                width: 80px;
            }
            
            .disk-2 {
                width: 55px;
            }
            
            .disk-3 {
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>JUEGO DE TORRES DE HANOI</h1>
        <p class="subtitle">Un desafío clásico de lógica y estrategia</p>
        
        <div class="tower-decoration">
            <div class="tower-group">
                <div class="tower-pole"></div>
                <div class="tower-base"></div>
                <div class="disk disk-1"></div>
                <div class="disk disk-2"></div>
                <div class="disk disk-3"></div>
            </div>
            <div class="tower-group">
                <div class="tower-pole"></div>
                <div class="tower-base"></div>
            </div>
            <div class="tower-group">
                <div class="tower-pole"></div>
                <div class="tower-base"></div>
            </div>
        </div>
        
        <a href="juego.html" class="btn play-btn">JUGAR</a>
        
        <p class="authors">Hecho por Daniel y Thomas</p>
    </div>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
